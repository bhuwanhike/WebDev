<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- iuiernvirireiver -->
    <div class="calculator">
        <div class="calc">
            <div class="display" id="disp">0</div>
            <div class="keys">
                <button class="key" id="clear">AC</button>
                <button class="key" id="dlt">dlt</button>
                <button class="key" id="percent">%</button>
                <button class="key" id="divide">/</button>
                <button class="key" id="7">7</button>
                <button class="key" id="8">8</button>
                <button class="key" id="9">9</button>
                <button class="key" id="multiply">*</button>
                <button class="key" id="4">4</button>
                <button class="key" id="5">5</button>
                <button class="key" id="6">6</button>
                <button class="key" id="minus">-</button>
                <button class="key" id="1">1</button>
                <button class="key" id="2">2</button>
                <button class="key" id="3">3</button>
                <button class="key" id="plus">+</button>
                <button class="key" id="OFF">OFF</button>
                <button class="key" id="zero">0</button>
                <button class="key" id="point">.</button>
                <button class="key" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
