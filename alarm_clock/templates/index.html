<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">World Clock</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>

              </ul>

          <form class="d-flex" role="search">

              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="contianer my-5">
      <h1 class="text-center">Welcome to world clock</h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">India</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="india"></h1>
                <ul class="list-unstyled mt-3 mb-4"></ul>
              </div>
            </div>
            <label for="appt">Select a time:</label>
            <input type="time" id="alarm1" name="alarm1" />
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">USA</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="usa"></h1>
                <ul class="list-unstyled mt-3 mb-4"></ul>
              </div>
            </div>
            <label for="appt">Select a time:</label>
            <input type="time" id="alarm2" name="alarm2" />
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">China</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="china"></h1>
                <ul class="list-unstyled mt-3 mb-4"></ul>
              </div>
            </div>
            <label for="alarm3">Select a time:</label>
            <input type="time" id="alarm3" name="alarm3" />
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const update = () => {
        let d = new Date();
        let ind = d
          .toLocaleString("en-US", { timeZone: "Asia/Kolkata" })
          .split(", ")[1];
        let indTime = ind.split(":");

        let us = d
          .toLocaleString("en-US", { timeZone: "America/Los_Angeles" })
          .split(", ")[1];
        let usTime = ind.split(":");
        let cheen = d
          .toLocaleString("en-US", { timeZone: "Asia/Shanghai" })
          .split(", ")[1];
        let cheenTime = ind.split(":");
        india.innerHTML = ind;
        usa.innerHTML = us;
        china.innerHTML = cheen;
        let indiatime = alarm1.value.split(":");
        let usatime = alarm2.value.split(":");
        let chinatime = alarm3.value.split(":");

        if (indTime[0] == indiatime[0] && indTime[1] == indiatime[1]) {
          setTimeout(() => {
            console.log("Alarm clicked!");
            let aud = new Audio("/assets/alarm_clock.mp3");
            aud.play();
            
          }, 5000);
        }
        if (usTime[0] == usatime[0] && usTime[1] == usatime[1]) {
          setTimeout(() => {
            console.log("Alarm clicked!");
          }, 5000);
        }
        if (cheenTime[0] == chinatime[0] && cheenTime[1] == chinatime[1]) {
          setTimeout(() => {
            console.log("Alarm clicked!");
          }, 5000);
        }
      };
      setInterval(update, 1000);
    </script>
  </body>
</html>
