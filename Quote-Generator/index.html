<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quote">
        <h1>Quote of the Day</h1>
        <p class="quote">Loading...</p>
        <span class="author"
          ><div></div>
          Loading...</span
        >
      </div>
      <div class="buttons">
        <button class="button1 button">New Quote</button>
        <button class="button2 button">
          <img src="twitter.svg" alt="" />Tweet
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
