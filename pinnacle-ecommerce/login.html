<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/loginstyle.css" />
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon" />
    <title>Pinnacle Ecommerce Store</title>
  </head>
  <body>
    <div class="main">
      <div class="logo"><img src="/assets/logo.png" alt="" /></div>
      <div class="bg-image">
        <img src="/assets/bgimage.jpg" alt="" />
      </div>
      <div class="login">
        <div class="content">
          <h1>Welcome to Pinnacle Labs Ecommerce Store</h1>
          <p>Your Premium Shopping Journey Starts Here - Log In Now!</p>
          <form action="/login" method="POST" class="credentials">
            <input type="email" placeholder="Enter your email" required />
            <input
              type="password"
              autocomplete="current-password username"
              placeholder="Enter your password"
              required
            />
            <input type="submit" value="Log In" id="submit" required />
            <div class="form-footer">
              <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/login.js"></script>
  </body>
</html>
