<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/loginstyle.css" />
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon" />
    <title>Pinnacle Ecommerce Store</title>
  </head>
  <body>
    <div class="main">
      <div class="logo"><img src="/assets/logo.png" alt="" /></div>
      <div class="bg-image">
        <img src="/assets/bgimage.jpg" alt="" />
      </div>
      <div class="login">
        <div class="content">
          <h1>Welcome to Pinnacle Labs Ecommerce Store</h1>
          <p>Your Premium Shopping Journey Starts Here - Log In Now!</p>
          <div class="credentials">
            <input type="email" placeholder="Enter your email" required />
            <input type="password" placeholder="Enter your password" required />
            <input type="submit" id="submit" required />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
