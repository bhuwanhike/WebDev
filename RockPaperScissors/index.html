<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <div class="tab">Rock Paper Scissors</div>
    </header>
    <main>
      <div class="container">
        <div id="Rock" class="images"><img src="rock.png" alt="" /></div>
        <div id="Paper" class="images"><img src="paper.png" alt="" /></div>
        <div id="Scissors" class="images">
          <img src="scissors.png" alt="" />
        </div>
      </div>
      <div class="score-board">
        <div class="you">
          <p id="your" class="you-score">0</p>
          <p>You</p>
        </div>
        <div class="comp-score">
          <p id="compdigit">0</p>
          <p>Comp</p>
        </div>
      </div>
      <div id="btn"><p>Pick your move</p></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
