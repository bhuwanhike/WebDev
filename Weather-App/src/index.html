<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body class="w-screen h-screen overflow-hidden">
    <div
      class="flex flex-col items-center mx-auto w-120 mt-40 justify-around h-150 bg-gradient-to-br from-[#60E0B7] to-[#424669] rounded-3xl"
    >
      <div class="search w-full flex items-center justify-center gap-5">
        <input
          type="search "
          class="bg-white w-[70%] h-13 rounded-4xl p-4"
          placeholder="Search for a city"
          id="searchbar"
        />
        <button
          class="flex items-center justify-center bg-white w-13 h-13 rounded-[50%]"
          id="searchbtn"
        >
          <img src="/images/search.png" alt="" class="w-5" />
        </button>
      </div>

      <div
        class="temp flex flex-col items-center text-7xl font-semibold text-white gap-3 -mt-10"
      >
        <img src="/images/clear.png" alt="" class="w-38 weatherimage" />
        <span id="temp">22</span>
        <div class="city text-4xl">Bengaluru</div>
      </div>

      <div class="details w-full flex justify-around">
        <div class="moisture flex text-white gap-4 items-center">
          <img src="/images/humidity.png" alt="" class="w-8" />
          <div class="flex flex-col text-1xl font-bold">
            <span id="humidity">53%</span><span>Humidity</span>
          </div>
        </div>
        <div class="speed flex text-white gap-4 items-center">
          <img src="/images/wind.png" alt="" class="w-8" />
          <div class="flex flex-col text-1xl font-bold">
            <span id="speed">5.66 km/h</span><span>Wind Speed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
