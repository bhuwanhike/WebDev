<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="w-screen h-screen bg-[url(/bg.jpg)] absolute bg-[length:100vw_100vh]"
  >
    <div class="w-full h-full flex justify-center items-center">
      <div
        class="board border-2 bg-gradient-to-b from-[#ABECAA] to-[#EBECA7] grid"
        style="
          grid-template-columns: repeat(30, 1fr);
          grid-template-rows: repeat(30, 1fr);
          height: 90%;
          width: 40%;
        "
      ></div>
      <div
        class="absolute right-0 h-30 w-100 top-0 flex flex-col justify-center text-2xl"
      >
        <div>Score:<span id="score">0</span></div>
        <div class="score">High Score:<span id="highScore">0</span></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
