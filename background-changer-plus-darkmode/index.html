<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Changer</title>
  </head>
  <body>
    <div class="bg"><img src="moon.png" alt="" id="themeimg" /></div>
    <div class="container">
      <div class="img-box">
        <img src="bgrem.png" alt="" />
        <div class="img-wrap">
          <img src="bg.png" alt="" id="newbg" />
        </div>
        <span id="scrollwidth"
          ><img src="arrow.png" alt="" class="arrow"
        /></span>
      </div>
    </div>

    <script>
      let imgbox = document.querySelector(".img-box");
      let imgwrap = document.querySelector(".img-wrap");
      let nonmove = document.querySelector("#newbg");
      let theme = document.querySelector(".bg");
      // let themeimg = document.querySelector("#themeimg");
      let leftedge = imgbox.getBoundingClientRect().left;

      imgbox.addEventListener("mousemove", function (e) {
        let boxwidth = e.pageX - leftedge + "px";

        imgwrap.style.width = boxwidth;
        if (
          boxwidth >= "0px" &&
          boxwidth <= imgbox.getBoundingClientRect().width + "px"
        ) {
          scrollwidth.style.left = boxwidth;
        }
      });
      theme.addEventListener("click", function () {
        document.body.classList.toggle("dark-theme");
        // imgbox.classList.toggle("dark-theme");

        // themeimg.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          themeimg.src = "sun.png";
          imgbox.style.backgroundColor = "white";
        } else {
          themeimg.src = "moon.png";
        }
      });
    </script>
  </body>
</html>
